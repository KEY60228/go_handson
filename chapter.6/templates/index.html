{{ template "header" }}

<p>{{ .Message }}</p>

<h4 class="mt-4">Post list.</h4>
{{ range $n, $item := .Plist }}
    <div class="media border m-1 p-2">
        <a
            href="/post?pid={{ $item.Model.ID }}"
        ><img
            class="mr-3"
            src="https://img.youtube.com/vi/{{ $item.Address }}/default.jpg"
            alt="Generic placeholder image"
        ></a>
        <div class="media-body">
            <h5 class="mt-0">{{ $item.Address }}</h5>
            {{ $item.Message }}
        </div>
    </div>
{{ end }}

<h4 class="mt-4">Group list.</h4>
{{ range $n, $item := .Glist }}
    <div class="media border m-1 p-2">
        <div class="media-body">
            <a href="/group?gid={{ $item.ID }}"><h5 class="mt-0">{{ $item.Name }}</h5></a>
            {{ $item.Message }}
        </div>
    </div>
{{ end }}

{{ template "footer" }}
